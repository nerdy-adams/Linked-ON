<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>통합 검색 사이트 : Linked ON</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="root">
    <div class="section search-w">
      <div class="search-c-header">
        <h1> LINKED ON </h1>
      </div>
      <div class="search-c-main">
        <div class="search-p-bar">
          <div class="search-i-bar">
            <select name="search-filters" id="search-filter">
              <option value="https://www.google.com/search?q=" selected>Google</option>
              <option value="https://search.naver.com/search.naver?query=">Naver</option>
              <option value="https://search.daum.net/search?q=">Daum</option>
            </select>
            <input type="text" id="search-input" class="search-input" placeholder="검색어">
            <input type="button" id="search-btn" class="search-submit" value="검색">
          </div> 
        </div>
      </div>
    </div>
    <div class="section link-w">
      <h1> link page </h1>
    </div>
    <div class="section commercial-w">
      <h1> commercial page </h1>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
